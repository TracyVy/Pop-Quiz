<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pop Quiz</title>
  </head>

  <body>
    <div class="jumbotron rounded-0">
      <h1 class="text-center">Pop Quiz</h1>
    </div>

    <!-- Nav with timer, startBtn, scoreBtn and hidden initialTxt field -->
    <nav>
      <div>
        <h1 class="timer" id="timer">60 sec Timer</h1>
      </div>
      <div>
        <button class="startBtn btn" id="startBtn">Play</button>
      </div>
      <div>
        <a href="scoreboard.html"
          ><button class="scoreBtn btn" id="scoreBtn">
            View Highscores
          </button></a
        >
      </div>
    </nav>

    <!-- Bootstrap grid -->
    <div id="quizContainer" class="container-fluid hide">
      <div class="row">
        <div class="col-md-2"></div>
        <!-- Quiz container -->
        <div class="col-md-8">
          <div id="questionContainer">
            <div id="question"></div>
            <div id="answerButtons" class="btn-group-vertical"></div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.0.slim.js"
      integrity="sha256-sCexhaKpAfuqulKjtSY7V9H7QT0TCN90H+Y5NlmqOUE="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
