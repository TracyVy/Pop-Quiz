<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pop Quiz</title>
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <!-- Highscores-left -->
      <div class="navbar-left">
        <button class="navScore">View Highscores</button>
      </div>
      <!-- Quiz name-center -->
      <div class="navbar-header">
        <h1>Pop Quiz</h1>
      </div>
      <!-- Timer-right -->
      <div class="navbar-right">
        <div class="navTimer">Timer</div>
      </div>
    </nav>

    <!-- Landing image  -->
    <div id="home"></div>

    <!-- Quiz container -->
    <div class="container-fluid">
      <div class="col-md-2"></div>

      <div class="col-md-8">
        <div id="question-container" class="hide">
          <div id="question">Question</div>
          <div id="answer-buttons" class="btn-grid">
            <button class="btn">A</button>
            <button class="btn">B</button>
            <button class="btn">C</button>
            <button class="btn">D</button>
          </div>
        </div>
        <!-- Start/Next control buttons -->
        <div class="controls">
          <button id="startBtn" class="startBtn btn">Start</button>
          <button id="nextBtn" class="nextBtn btn hide">Next</button>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.0.slim.js"
      integrity="sha256-sCexhaKpAfuqulKjtSY7V9H7QT0TCN90H+Y5NlmqOUE="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
