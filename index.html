<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pop Quiz</title>
  </head>

  <body>
    <div class="jumbotron rounded-0">
      <h1 class="text-center">Pop Quiz</h1>
    </div>

    <!-- Timer -->
    <div class="navTimer">
      <div class="Timer">Timer</div>
    </div>

    <!-- Highscores Button -->
    <div class="navScore">
      <button class="Score">View Highscores</button>
    </div>

    <!-- Bootstrap grid -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2"></div>
        <!-- Quiz container -->
        <div class="col-md-8">
          <div id="questionContainer" class="hide">
            <div id="question">What is the 1st question?</div>
            <div id="answerButtons" class="btn-grid">
              <button class="btn">A</button>
              <button class="btn">B</button>
              <button class="btn">C</button>
              <button class="btn">D</button>
            </div>
          </div>
          <!-- Start/Next control buttons -->
          <div class="controls">
            <button id="startBtn" class="startBtn btn">Start</button>
            <button id="nextBtn" class="nextBtn btn hide">Next</button>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.0.slim.js"
      integrity="sha256-sCexhaKpAfuqulKjtSY7V9H7QT0TCN90H+Y5NlmqOUE="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
