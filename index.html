<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pop Quiz</title>
  </head>

  <body>
    <div class="jumbotron rounded-0">
      <h1 class="text-center">Pop Quiz</h1>
    </div>

    <!-- Timer -->
    <div>
      <h1 class="timer" id="timer">60 sec Timer</h1>
    </div>

    <!-- Highscores Button -->
    <div class="navScore">
      <button class="scoreBtn">View Highscores</button>
    </div>
    <br></br>
    <div id="initialTxt" class="initial"></div>

    <!-- Bootstrap grid -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2"></div>
        <!-- Quiz container -->
        <div class="col-md-8">
          <div id="questionContainer" class="hide">
            <div id="question"></div>
            <div id="answerButtons" class="btn-group-vertical"></div>
          </div>
          <!-- Start control button -->
          <div class="control">
            <button class="startBtn btn" id="startBtn">Start</button>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.0.slim.js"
      integrity="sha256-sCexhaKpAfuqulKjtSY7V9H7QT0TCN90H+Y5NlmqOUE="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
