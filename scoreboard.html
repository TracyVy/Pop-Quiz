<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pop Quiz</title>
  </head>

  <body>
    <div class="jumbotron rounded-0">
      <h1 class="text-center">Pop Quiz</h1>
    </div>

    <!-- Scoreboard and play again button -->
    <nav>
      <div>
        <a href="index.html"
          ><button class="startBtn btn" id="startBtn">Play Again</button></a
        >
      </div>
      <div class="container">
        <div class="row"></div>
      </div>
    </nav>

    <table class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <thead>
            <tr>
              <th scope="col">Initials</th>
              <th scope="col">Points</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Init5</td>
              <td>Points5</td>
            </tr>
            <tr>
              <td>Init4</td>
              <td>Points4</td>
            </tr>
            <tr>
              <td>Init3</td>
              <td>Points3</td>
            </tr>
            <tr>
              <td>Init2</td>
              <td>Points2</td>
            </tr>
            <tr>
              <td>Init1</td>
              <td>Points1</td>
            </tr>
          </tbody>
        </div>
        <div class="col-md-4"></div>
      </div>
    </table>

    <script
      src="https://code.jquery.com/jquery-3.5.0.slim.js"
      integrity="sha256-sCexhaKpAfuqulKjtSY7V9H7QT0TCN90H+Y5NlmqOUE="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
